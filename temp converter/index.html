<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌡️ Temperature Converter</h1>
        <p class="subtitle">Easily convert temperatures between Celsius, Fahrenheit, and Kelvin.</p>

        <div class="form-group">
            <label for="temperature">Enter Temperature (°):</label>
            <input type="text" id="temperature" placeholder="Enter a number">
            <div id="error" class="error"></div>
        </div>

        <div class="form-group">
            <label for="unit">Select Input Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>

        <button id="convert">Convert</button>

        <div class="results-section">
            <h2>Results:</h2>
            <div id="result" class="result">No conversions yet.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
